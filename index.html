<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ember</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts mirroring Styrene (Manrope) and Tiempos (Libre Baskerville) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['"Libre Baskerville"', 'serif'],
            },
            colors: {
              sage: {
                50: '#f4f7f5',
                100: '#e3ebe6',
                200: '#c5d9cd',
                300: '#9dbfa8',
                400: '#759f84',
                500: '#568468',
                600: '#426851',
                700: '#365342',
                800: '#2d4336',
                900: '#26382f',
              },
              mist: {
                50: '#f5f7fa',
                100: '#e4e7eb',
                200: '#cbd2d9',
                300: '#9aa5b1',
                400: '#7b8794',
                500: '#616e7c',
                600: '#52606d',
                700: '#3e4c59',
                800: '#323f4b',
                900: '#1f2933',
              },
              warm: {
                50: '#fdfbf7',
                100: '#f7f3e8',
                200: '#efe5cd',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7; /* warm-50 */
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd2d9;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9aa5b1;
      }
    </style>

}
</script>

</head>

</body>
</html>
